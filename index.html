<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header-style"></header>

    <main>
      <section id="first-section">
        <div class="first-section-div">
          <img id="logo-image" src="./logo.jpg" alt="logo image" />
        </div>
        <div class="first-section-div">
          <span>Split bill</span>
        </div>
        <div class="first-section-div">Best in market</div>
      </section>
      <section id="second-section">
        <div class="second-section-div" id="login-banner">Login</div>
        <div class="second-section-div">Email</div>
        <div class="second-section-div">
          <input id="email-input" type="text" />
        </div>
        <div class="second-section-div">Password</div>
        <div class="second-section-div">
          <input id="password-input" type="text" />
        </div>
        <div class="second-section-div">
          <button id="login-button">
            <a href="./main.html">Login</a>
          </button>
        </div>
        <div class="second-section-div">
          Dont have an account?
          <span class="register-span"
            ><a href="./registration.html">Register </a></span
          >
        </div>
      </section>
      <footer class="lower-section"></footer>
    </main>
  </body>
</html>
