<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header id="header-style"></header>

    <main>
      <section id="first-section">
        <div class="first-section-div">
          <img id="logo-image" src="./logo.jpg" alt="logo image" />
        </div>
        <div class="first-section-div">
          <span>Split bill</span>
        </div>
      </section>

      <section id="second-section">
        <div class="second-section-element">Group's bills:</div>
        <div class="second-section-div-container">
          <div>Amount</div>
          <div>Description</div>
          <div>ID</div>
        </div>
        <div id="user-data-container"></div>
      </section>

      <section id="third-section">
        <div class="third-section-element">Add bill</div>
        <div class="third-section-element">Amount:</div>
        <div class="third-section-element">
          <input type="text" id="amount-input" />
        </div>
        <div class="third-section-element">Description:</div>
        <div class="third-section-element">
          <input type="text" id="description-input" />
        </div>
        <div class="third-section-element">
          <button id="add-button">Add</button>
        </div>
      </section>
    </main>

    <footer class="lower-section"></footer>

    <script src="./index.js"></script>
  </body>
</html>
