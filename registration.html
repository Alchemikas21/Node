<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="registration.css" />
  </head>

  <body>
    <header id="header-style"></header>
    <main>
      <section id="first-section">
        <div class="first-section-div">
          <img id="logo-image" src="./logo.jpg" alt="logo image" />
        </div>
        <div class="first-section-div">
          <span>Split bill</span>
        </div>
        <div class="first-section-div">Best in market</div>
      </section>

      <section id="second-section">
        <div class="second-section-element" id="register-banner">Register</div>
        <div class="second-section-element">Full name</div>
        <div class="second-section-element">
          <input type="text" id="name-input" />
        </div>
        <div class="second-section-element">Email</div>
        <div class="second-section-element">
          <input type="text" id="email-input" />
        </div>
        <div class="second-section-element">Password</div>
        <div class="second-section-element">
          <input type="text" id="password-input" />
        </div>
        <div class="second-section-element">Repeat Password</div>
        <div class="second-section-element">
          <input type="text" id="repeat-input" />
        </div>
        <div class="second-section-element">
          <button id="registration-button">
            <a href="./main.html">Register</a>
          </button>
        </div>
        <div class="second-section-element" id="login-link-container">
          <a href="./index.html">Login instead?</a>
        </div>
      </section>
    </main>

    <footer class="lower-section"></footer>
  </body>
</html>
